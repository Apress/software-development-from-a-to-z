<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selectors</title>
  <style>
    div {
      height: 200px;
    }
    #yellow-background {
      background: #ffb88a;
    }
    #gradient {
      background: linear-gradient(to bottom right, blue, yellow);
    }
  </style>
</head>
<body>
  <div id="yellow-background">yellow background for this div</div>
  <div id="gradient">gradient for this div</div>
 </body>
</html>
